<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Competencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Technical Competencies</h1>
    <ul>
        <li>Frontend Development (HTML, CSS, JavaScript)</li>
        <li>C/C++, Python Programming Languages</li>
        <li>Data Structures and Algorithms</li>
        <li>Structured Query Language</li>
        <li>Full Stack Development (Django, Python)</li>
        <li>Operating System, DBMS, Computer Networking</li>
    </ul>

</body>
</html>
